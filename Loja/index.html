<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Loja Ximbolé Bahiano</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Loja Ximbolé Bahiano - Meus Produtos</h2>
                </div><!--// .col-md-6 -->
            </div><!--// .row -->

            <div class="row">
                <div class="col-md-6">
                    <table id="ProdutoTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Código de barra</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div><!--// .col-md-6 -->

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Produto</div>
                        <div class="panel-body">
                            <form id="book-form">
                                <div class="form-group">
                                    <label for="title">Código de barra</label>
                                    <input type="text" name="title" id="Codigo" class="form-control input-lg"
                                           placeholder="Código de barra">
                                </div>

                                <div class="form-group">
                                    <label for="Nome">Nome</label>
                                    <input type="text" name="author" id="Nome" class="form-control input-lg"
                                           placeholder="Nome">
                                </div>

                                <div class="form-group">
                                    <label for="Categoria">Categoria</label>
                                    <input type="text" name="publisher" id="Categoria" class="form-control input-lg"
                                           placeholder="Categoria">
                                </div>

				 <div class="form-group">
                                    <label for="Preco">Preço</label>
                                    <input type="text" name="publisher" id="Preco" class="form-control input-lg"
                                           placeholder="Preço">
                                </div>
				
				<div class="form-group">
                                    <label for="Estoque">Estoque</label>
                                    <input type="text" name="Estoque" id="Estoque" class="form-control input-lg"
                                           placeholder="Estoque">
                                </div>

                                <div class="form-group">
                                    <button type="submit" id="updateButton" class="btn btn-lg btn-primary">
                                        Adicionar Produto
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div><!--// .panel -->
                </div><!--// .col-md -->
            </div><!--// .row -->
        </div><!--// .container -->

        <script type="text/html" id="ProdutoTemplate">
            <tr>
                <td><%- Codigo %></td>
                <td><%- Nome %></td>
                <td><%- Categoria %></td>
                <td><%- Preco %></td>
                <td><%- Estoque %></td>
                <td>
                    <button type='button' class='produto-edit btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                </td>
                <td>
                    <button type='button' class='produto-delete btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-remove'></span>
                    </button>
                </td>
            </tr>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/produto-form.js"></script>
        <script src="js/produto-table.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
